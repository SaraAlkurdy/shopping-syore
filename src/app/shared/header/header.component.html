<div *ngIf="_authService.isAuth">
  <mat-toolbar>
    <mat-toolbar-row>
      <button
        mat-icon-button
        (click)="sidenav.toggle()"
        fxShow="true"
        fxHide.gt-sm
      >
        <mat-icon>menu</mat-icon>
      </button>
      <img src="../../../assets/images/logo.svg" />
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md fxFlex>
        <a
          mat-button
          routerLink="admin/products-list"
          *ngIf="_authService.role == 'admin'"
          >Products</a
        >
        <a
          mat-button
          routerLink="user/categories-list"
          *ngIf="_authService.role == 'user'"
          >Categories</a
        >
      </div>
      <div fxFlex fxLayoutAlign="flex-end center">
        <a mat-button (click)="onLogout()">Log out</a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <!-- <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a> -->
        <a href="#" mat-list-item routerLink="admin/products-list">Products</a>
        <a href="#" mat-list-item routerLink="admin/categories-list"
          >Categories</a
        >
        <button type="button" (click)="onLogout()">Log Out</button>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <div class="container">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
