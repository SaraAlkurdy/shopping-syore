<app-page-header
  [title]="'products list'"
  [buttonTxt]="'Add Product'"
  (buttonSubmit)="onAddProduct()"
></app-page-header>
<div
  fxLayout="row wrap"
  fxLayoutAlign="space-between stretch"
  fxLayoutGap="15px grid"
  fxLayoutGap.sm="15px grid"
>
  <div
    fxFlex="33.33333"
    fxFlex.md="50"
    fxFlex.sm="100"
    fxFlex.xs="100"
    *ngFor="let item of dataSource"
  >
    <mat-card class="example-card" fxFlex>
      <mat-card-header>
        <div mat-card-avatar class="example-header-image">
          <img mat-card-image [src]="item?.image" alt="Photo of a Shiba Inu" />
        </div>
        <mat-card-title>{{ item?.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{ item?.description }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="onUpdateProduct(item?.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button (click)="onDeleteProduct(item?.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<app-spinner [spinner]="spinner"></app-spinner>
